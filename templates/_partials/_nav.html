{% load polls %}

<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Polls for all </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'polls:all' %}">Polls <span
                    class="badge badge-light btn btn-primary">{% show_poll %}</span></a>
            {% if user.is_authenticated %}
            <a class="btn btn-outline-warning" href="{% url 'accounts:login' %}">Log Out</a>
            {% else %}
            <a class="btn btn-outline-success" href="{% url 'accounts:signup' %}">Sign Up</a>
            <a class="btn btn-outline-success" href="{% url 'accounts:login' %}">Log In</a>
            {% endif %}
        </nav>
    </div>
</header>
